<html>

<head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
    <script src="aframe-physics-system.min.js"></script>
    <script>
        const pokeball = document.getElementById('pokeball');
        pokeball.addEventListener('collide', (e) => {
            const target = e.detail.body.el;
            if (target && target.classList.contains('pokemon')) {
                target.setAttribute('animation-mixer', 'clip: Capturado; loop: once');
            }
        });
    </script>
</head>

<body>
    <a-scene physics="gravity: -9.8; debug: true">
        <a-assets>
            <a-asset-item id="pokeball" src="Models/Pokeball.glb"></a-asset-item>
            <a-asset-item id="pikachu" src="Models/Pikachu.glb"></a-asset-item>
        </a-assets>

        <!-- Pokeball -->
        <a-entity id="pokeball" gltf-model="#pokeball" dynamic-body="mass: 1" grabbable position="0 1 -2">
        </a-entity>

        <!-- Pokémon -->
        <a-entity id="pikachu" gltf-model="#pikachu" static-body class="pokemon" position="0 0 -5"
            animation-mixer="clip: Idle; loop: repeat">
        </a-entity>
    </a-scene>

</body>

</html>
